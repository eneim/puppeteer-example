runtime: nodejs8
tasks:
  - apt: libnss3
    local: true
  - shell: curl -L https://github.com/muxiangqiu/puppeteer-fc-starter-kit/raw/master/chrome/headless_shell.tar.gz --output headless_shell.tar.gz
  - shell: curl -L https://aliyuncli.alicdn.com/aliyun-cli-linux-3.0.8-amd64.tgz | tar -zxvf -
  - shell: eval $(egrep -v '^#' .env | xargs) ./aliyun oss mb oss://chrome-headless
  - shell: export $(egrep -v '^#' .env | xargs); bash -c './aliyun oss cp headless_shell.tar.gz oss://${BUCKET}/headless_shell.tar.gz -f'
  - shell: rm -f ./aliyun ./headless_shell.tar.gz
  - shell: npm install
  - shell: rm -rf ./node_modules/puppeteer/.local-chromium
